version: '3'

services:
  # Service pour la base de donn√©es MySQL
  db:
    image: mysql:8
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: 123Ouafb@$
      MYSQL_DATABASE: drive

    networks:
      - drive-network
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Service pour l'application Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node_app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 123Ouafb@$
      DB_DATABASE: drive
    ports:
      - "3000:3000"

    networks:
      - drive-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  drive-network:
    driver: bridge

volumes:
  db_data:
